<ion-view view-title="which?">
  <!--<ion-header-bar class="bar-stable">-->
    <!--<h1 class="title"> {{which.question}}</h1>-->
  <!--</ion-header-bar>-->
<ion-pane class="pane" >
  <ion-header-bar class="bar-stable">
    <h1 class="title">{{thing.title}}</h1>
  </ion-header-bar>

  <ion-content >

    <ion-slide-box active-slide="activeSlide">

      <ion-slide ng-repeat="thing in things track by $index">

        <ion-content ng-if="$index!==1">
          <img class="thing card" ng-src="{{thing}}">
        </ion-content>

        <ion-content ng-if="$index===1">
        <h1>{{which.question}}</h1>
        </ion-content>

      </ion-slide>

    </ion-slide-box>

    <button ng-click="decide('a')">A</button>
    <button ng-click="decide('b')">B</button>
  </ion-content>
</ion-pane>

</ion-view>
